<h1 style="font-size:50px; text-align:center;">About Us</h1>

<p style="font-size:20px; text-align:center; line-height: 30px; margin-bottom:50px;">We are Disability Right Advocaters. <br>Our organization is dedicated to promoting the rights of people with disabilities in our community. <br> We provide advocacy services, education and training, and support for individuals with disabilities and their families.</p>
